<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DAO Builders</title>
    <link href="../tailwind.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">
</head>
<body class="bg-white text-center">
    <header id="navbar" class="header">
        <img src="../img/logo.png" alt="DAO Builders Logo" class="image">
        <nav>
            <a href="../index.html" class="link">Home</a>
            <a href="about.html" class="link">About</a>
            <a href="services.html" class="link">Services</a>
            <a href="contact.html" class="link">Contact</a>
        </nav>
    </header>
    <main id="main-content" class="container">
        <section id="contact-section" class="text">
            <h1>Contact Us</h1>
            <p>For any inquiries about tokenomics model development, DAO integration, and general web3-consulting and marketing support, please fill out the form below:</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="button">Submit</button>
            </form>
        </section>
    </main>
    <footer id="footer" class="footer">
        <p>&copy; 2022 DAO Builders</p>
    </footer>
</body>
</html>
